<mat-card>
  <div class="mat-table__wrapper">
    <div class="col-12 mb-3">
      <div class="row">
        <div class="col-8">
          <button mat-raised-button color="primary" (click)="addNewUser()">{{'add_user' | translate }}</button>
        </div>
        <div class="col-4">
          <input type="text" name="" (input)="get_filterData($event)" class="form-control"
            placeholder="{{'search' | translate }}">
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-12" [ngClass]="{'norecord': userList.length ==0 }">
      <table class="table table-striped" datatable [dtOptions]="dtOptions">
        <thead>
          <tr>
            <th scope="col">{{'user_id' | translate }}</th>
            <th scope="col">{{'user_name' | translate }}</th>
            <th scope="col">{{'user_email' | translate }}</th>
            <!-- <th scope="col">{{'user_password' | translate }}</th> -->
            <!-- <th scope="col">{{'user_pic' | translate }}</th> -->
            <th scope="col" class="text-center nosort">{{'action' | translate }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of userList; index as i" [class.active]="i == selectedRow" (click)="selectRow(i)">
            <td>{{ data.userId }}</td>
            <td>{{ data.userName }}</td>
            <td>{{ data.email }}</td>
            <!-- <td>{{ data.password }}</td> -->
            <!-- <td>{{ data.userPic }}</td> -->
            <td class="text-center" nowrap>
              <!-- <ng-template ngxPermissionsOnly="canEditECommerceData"> -->
              <button mat-icon-button color="primary" (click)="editUser(data.userId)"
                matTooltip="{{'edit_article' | translate }}">
                <mat-icon>create</mat-icon>
              </button>&nbsp;
              <!-- </ng-template>

                    <ng-template ngxPermissionsOnly="canDeleteECommerceData"> -->
              <button mat-icon-button (click)="deleteUser(data.userId)" color="warn"
                matTooltip="{{'delete_article' | translate }}" type="button">
                <mat-icon>delete</mat-icon>
              </button>
              <!-- </ng-template> -->
            </td>
          </tr>
        </tbody>
        <tbody *ngIf="userList && userList.length === 0">
          <tr>
            <td colspan="6" class="text-center">{{ 'no_data_available' | translate }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</mat-card>
