<form class="kt-form" autocomplete="off" id="articleFrm" [formGroup]="articleFrm">
	<input type="hidden" name="articleId" formControlName="articleId">
	<div class="kt-portlet__body">
		<div class="form-group row">
			<div class="col-lg-12 mb-4">
				<mat-card>
					<div class="row mt-3">
						<mat-form-field class="col-md-6">
							<input type="text" matInput placeholder="{{ 'article_number' | translate }}"
								formControlName="article_number" name="article_number" id="article_number">
						</mat-form-field>
						<mat-form-field class="col-md-6">
							<textarea matInput placeholder="{{ 'description' | translate }}" formControlName="description"
								name="description" id="description"></textarea>
						</mat-form-field>
						<mat-form-field class="col-md-6">
							<input type="text" onlyNumber matInput placeholder="{{ 'price_customer' | translate }}"
								formControlName="price_customer" name="price_customer" id="price_customer">
						</mat-form-field>
						<mat-form-field class="col-md-6">
							<input type="text" onlyNumber matInput placeholder="{{ 'price_contractor' | translate }}"
								formControlName="price_contractor" name="price_contractor" id="price_contractor">
						</mat-form-field>
						<mat-form-field class="col-md-6">
							<input type="text" matInput placeholder="{{ 'group' | translate }}"
								formControlName="group" name="group" id="group">
						</mat-form-field>
						<mat-form-field class="col-md-6">
							<input type="text" onlyNumber matInput placeholder="{{ 'purchasing_price' | translate }}"
								formControlName="purchasing_price" name="purchasing_price" id="purchasing_price">
						</mat-form-field>
					</div>
				</mat-card>

			</div>
		</div>
	</div>
</form>
