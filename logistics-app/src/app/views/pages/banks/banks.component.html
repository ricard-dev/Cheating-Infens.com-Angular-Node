<form class="example-form">
	<mat-card>
		<mat-form-field class="example-full-width">
			<input type="text" placeholder="Please input the word" aria-label="Number" matInput [formControl]="bankName" [matAutocomplete]="auto">
			<mat-autocomplete #auto="matAutocomplete">
				<mat-option *ngFor="let option of filteredOptions | async" [value]="option">
				{{option}}
				</mat-option>
			</mat-autocomplete>
		</mat-form-field>
	</mat-card>
</form>
