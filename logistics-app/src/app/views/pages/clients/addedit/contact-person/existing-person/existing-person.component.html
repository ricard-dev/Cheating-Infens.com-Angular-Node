<div class="row">
    <div class="col-12 ">
      <div class="row">
          <div class="col-8">
          </div>
          <div class="col-4">
              <input type="text" name="" (input)="filterData($event)" class="form-control" placeholder="{{'search' | translate}}">
          </div>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-12" [ngClass]="{'norecord': personList.length == 0 }">
        <table class="table table-striped" datatable [dtOptions]="dtOptions" >
          <thead>
            <tr>
              <th scope="col">{{'salutation' | translate}}</th>
              <th scope="col">{{'firstName' | translate}}</th>
              <th scope="col">{{'surname' | translate}}</th>
              <th scope="col">{{'phone' | translate}}</th>
              <!-- <th scope="col">{{'email' | translate}}</th> -->
              <th scope="col" class="text-center nosort">{{'action' | translate}}</th>
            </tr>
          </thead>
          <tbody *ngIf="personList">
          <tr *ngFor="let atrData of personList; index as i">
            <td>{{ atrData.salutation}}</td>
            <td>{{ atrData.first_name }}</td>
            <td>{{ atrData.surname }}</td>
            <td>{{ atrData.phone }}</td>
            <!-- <td>{{ atrData.email }}</td> -->
            <td class="text-center" nowrap>
              <button mat-icon-button color="foreground" (click)="goToPerson(route.clientId)"
								matTooltip="{{ 'editClient' | translate }}">
								<mat-icon>create</mat-icon>
							</button>&nbsp;
                <button mat-icon-button color="foreground" (click)="addPersonToClient(atrData.personId)" matTooltip="{{'add_contcat_person' | translate}}">
                  <mat-icon>add_box</mat-icon>
                </button>
            </td>
          </tr>
          </tbody>
  
          <tbody *ngIf="personList && personList.length === 0">
            <tr>
              <td colspan="6" class="text-center">{{ 'no_data_available' | translate }}</td>
            </tr>
          </tbody>
          
        </table>
    </div>
</div>
