paths:
  /addeditCompany:
    post:
      tags:
        - companies
      security:
        - bearerAuth: []
      summary: add or edit a company
      operationId: addeditCompany
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                basicData:
                  type: string
                  description: stringified json object
                  example: '{"companyId":23,"company_number":"1","name1":"string","name2":"string","num_invoice":"23","ag_ltp_number":"string","fax":"string","group_name":"string","invoice_number":"string","num_r_branch":0,"phone1":"string","phone2":"string","postcode":"string","prefix_client":"string","prefix_power_partner":"string","street":"string","ustr_mandatory":"string","ustr_mandatory_value":"string","code":"string","country_name":"string","last_set_position":"string","last_rech_date":"2019-12-12"}'
                logo:
                  type: string
                  format: binary
                  description: logo file
                bankingData:
                  type: string
                  description: stringified json object
                  example: '{"account":"string","bankId":3,"converter": "string","dtaus_no": "string","dtaus_path": "string","iban": "string","bic":"string","sepa": "string","sepa_no": "string","sepa_path": "string","usage": "string"}'
                invoiceData:
                  type: string
                  description: stringified json object
                  example: '{"commercial_register": "string","executive_director": "string","logo_position":0,"tax_number": "string","ust_id": "string","website": "string", "commercial_register_number":1,"complementary":"string","hra":"string"}'
      responses:
        '200':
          description: fetching success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  message:
                    type: string
                    example: ompany has been inserted successfully.
