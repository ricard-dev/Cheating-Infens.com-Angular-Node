components:
  schemas:
    RequestBodySchema:
      type: object
      properties:
        start:
          type: integer
          description: start position in the list to search
          example: 0
        length:
            type: integer
            description: number of the items to fetch per request
            example: 10
        draw:
          type: integer
          example: 1
        search:
          type: object
          description: keyword for search
          properties:
            value:
              type: string
              example: ""
            regex:
              type: string
              example: false
        order:
          type: array
          items:
            type: object
            properties:
              column:
                type: integer
                example: 1
              dir:
                type: string
                example: "asc"
        columns:
          type: array
          items:
            type: object
            properties:
              data:
                type: integer
              name:
                type: string
              searchable:
                type: string
                example: "true"
              orderable:
                type: string
                example: "true"
              search:
                type: object
                properties:
                  value:
                    type: string
                  regex:
                    type: string
                    example: "true"
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT    # optional, arbitrary value for documentation purposesD